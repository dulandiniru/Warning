<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Security Awareness Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3cd;
      color: #856404;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      background-color: #fff;
      border: 1px solid #ffeeba;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .message-box h2 {
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Phishing Simulation</h2>
    <p>You've been caught in a <strong>phishing simulation</strong> conducted by your organization.</p>
    <p>This was a test to help raise awareness about email security.</p>
    <p><strong>Do not click on unknown or suspicious links in the future.</strong></p>
    <p>Stay vigilant. Stay safe.</p>
  </div>
</body>
</html>
